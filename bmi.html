<body>
    <section class="form-list-container">
        <div class="bmi-form part-container">
            <div class="table-title">
                <h4 class="title-heading">BMI Calculator Chart</h4>
                <table>
                    <thead>
                        <tr>
                            <th>BMI</th>
                            <th>Weight Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Below 18.5</td>
                            <td>Underweight</td>
                        </tr>
                        <tr>
                            <td>18.5 - 24.9</td>
                            <td>Healthy</td>
                        </tr>
                        <tr>
                            <td>25.0 - 29.9</td>
                            <td>Overweight</td>
                        </tr>
                        <tr>
                            <td>30.0 - and Above</td>
                            <td>Obese</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="form-section">
                <div class="form-title-description">
                    <h4 class="form-title">Calculate your BMI</h4>
                    <p class="form-description">We believe fitness should be accessible to everyone, everywhere,
                        regardless of income or access to a gym.</p>
                </div>

                <form class="get">
                    <div class="row">
                        <div class="left">
                            <input type="text" placeholder="Enter your name">
                        </div>
                        <div class="left right">
                            <input type="text" placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="left">
                            <input type="text" placeholder="Enter your name">
                        </div>
                        <div class="left right">
                            <div class="svg-icon-1">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 icon-1">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                                  </svg>
                            </div>
                            <select>
                                <option>Sex</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="full">
                        <div class="svg-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 icon-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                              </svg>
                        </div>
                        <select id="select">
                            <option>Select an activity factor</option>
                            
                        </select>
                        
                    </div>
                    <div class="form-button">
                        <button class="btn-primary form-btn">Calculate</button>
                    </div>
                </form>
